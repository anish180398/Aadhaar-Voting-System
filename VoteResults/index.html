<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Votes Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bdy">
  <main>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
         Vote Results
      </h1>
      
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create" style="display: none;"></button>
        <button class="btn btn-primary" id="btn-read">Get Votes</button>
  
       
      </div>
      
      <!--  Table -->
      <div class="d-flex table-data tbl">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Candidate Name</th>
              <th scope="col">Votes</th>
              <!-- <th scope="col">Price</th> -->
              
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td>1</td>
              <td>Candidate 1</td>
              <td id="c1"></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Candidate 2</td>
              <td id="c2"></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Candidate 3</td>
              <td id="c3"></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Candidate 4</td>
              <td id="c4"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="notfound"></div>
    </div>
    
  </main>

  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated..! Refresh Database To See Result</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <!-- Custom main file-->
  <script src="main.js" type="module"></script>
</body>

</html>
